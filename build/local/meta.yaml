{% set name = "sessionizer" %}
{% set version = load_setup_py_data().version %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  path: ../../

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - python >=3.10 