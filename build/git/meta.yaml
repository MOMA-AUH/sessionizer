{% set name = "sessionizer" %}
{% set version = "0.2.4" %}
{% set build_number = 0 %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  git_rev: "v{{ version }}"
  git_url: git@github.com:MOMA-AUH/sessionizer.git

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: "{{ build_number }}"

requirements:
  build:
    - pip
    - python >=3.10
    - setuptools
  host:
    - python >=3.10
  run:
    - python >=3.10
    - rich
    - typer