{% set name = "sessionizer" %}
{% set version = load_setup_py_data().version %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  git_rev: v{{ version }}
  git_url: git@github.com:MOMA-AUH/sessionizer.git

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - python >=3.10